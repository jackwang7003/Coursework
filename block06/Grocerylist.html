<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <style>
        h2 {
          background-color:antiquewhite; 
          border-style:solid;
          width: 500px;; 
          
        }
    </style>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <h1 style="color:aqua">My Very Organized Grocery List</h1>
    <h2>PANTRY ITEMS</h2>
    <section>
      
        <div>
            <h3>CANNED</h3>
            <ol>
                <li>Orange</li>
                <li>Beer</li>
                <li>Sugar</li>
                 <li>Milk</li>
             </ol>
        </div> 
        <div>
           <h3>DRY GOODS</h3>
           <ul>
            <li>Peanut</li>
            <li>Rice</li>
            <li>Oats</li>
            <li>Mix</li>
           </ul>
        </div> 
        <img src="d8cb0399bccc8a7f6d155a0053cdfa21.jpg" >
    </section>

    <h2>Freezer ITEMS</h2>
    <section>
      
        <div>
            <h3>VEGGIES</h3>
            <ol>
                <li>Brocoli</li>
                <li>Carrot</li>
                <li>Pepper</li>
                 <li>Potato</li>
             </ol>
        </div> 
        <div>
           <h3>SNACKS</h3>
           <ul>
            <li>Fries</li>
            <li>Nuggets</li>
            <li>Pizza</li>
            <li>Tot</li>
           </ul>
        </div> 
        <img src="snacks.jpg" >
    </section>
    
    
        
    
   
</body>
</html>
